name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.0

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: TypeScript type checking
      run: pnpm typecheck

    - name: Lint
      run: pnpm lint

    - name: Compile contracts
      run: pnpm compile

    - name: Run tests
      run: pnpm test
      env:
        REPORT_GAS: false
